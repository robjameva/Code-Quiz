<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header>
    <div id="high-score">
        <button>View High Scores</button>
    </div>
    <div id="timer">Time Remaining: 30</div>
</header>

<div id="underline"></div>

<main>
    <div class="flex-wrapper">
        <h1 id="title" class="center">Welcome to the coding quiz challenge! You will have 30 seconds to answer five JavaScript questions. 
            For each question you get right, 5 seconds will be added to the clock. For each question you get wrong, 3 seconds will be taken away!</h1>

        <div class="start-btn">
            <button id="start">Start Quiz</button>    
        </div>

        <div class="btns">
            
        </div>

    </div>
</main>



    <script src="./assets/js/app.js"></script>
</body>
</html>
